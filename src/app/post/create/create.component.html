<div class="container">
    <h1>Create New Post</h1>
  
    <a href="#" routerLink="/post" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Title:</label>
            <input style="text-transform: uppercase;"
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <p *ngIf="f['title'].errors && f['title'].errors['required']">Title is mandatory.</p>
            </div>
        </div>
  
        <div class="form-group">
            <label for="body">Body</label>
            <textarea 
                formControlName="body"
                id="body" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <p *ngIf="f['body'].errors && f['body'].errors['required']">Body is mandatory.</p>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
    </form>
</div>
