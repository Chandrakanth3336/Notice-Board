<div class="container">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="#"><h2><strong>Notice
            Board</strong></h2></a>
      <div class="mx-auto">
        <h3 class="text-white">Good Morning</h3>
      </div>
      <div class="time-display" id="time">
        {{runningTime}}
      </div>
    </div>
  </nav>
  <div class="sticky-top my-2">
    <a routerLink="/post/create/" class="btn btn-success">Create NEW Post</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th width="250px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{'ID-'+ post.id}}</td>
        <td>{{post.title | uppercase}}</td>
        <td>{{post.body}}</td>
        <td>
          <a [routerLink]="['/post', post.id, 'view']" style="margin-right:5px"
            class="btn btn-info">{{'VieW' | camelCase}}</a>
          <a [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary"
            style="margin-right:5px">{{'EdIt' | camelCase}}</a>
          <button type="button" (click)="deletePost(post.id)"
            class="btn btn-danger">{{'DELETE' | camelCase}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
